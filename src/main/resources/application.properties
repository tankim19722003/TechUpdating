spring.datasource.url=jdbc:mysql://localhost:3308/techupdatingdb2
spring.datasource.username=root
spring.datasource.password=
# show sql log
spring.jpa.show-sql=true

spring.main.banner-mode=off

# prefix url
api.prefix=/api/v1/dev_updating

# logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.root=warn

# allow server to recieve multipart file
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# path to upload avatar
avatar.path=target/avatars/

post.image.folder = PostImages
uploads.folder=uploads
thumbnails.folder=thumbnails
